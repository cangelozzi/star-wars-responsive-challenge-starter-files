<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title>Star Wars Responsive Challenge</title>

	  <!-- Responsive viewport tag, tells small screens that it's responsive -->
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <!-- Normalize.css, a cross-browser reset file -->
	  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	  <!-- Google Font -->
	  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	  <!-- SEO optimization description -->
	  <meta name="description" content="This is Responsive Layout Challenge for Unit1">

	  <!-- Stylesheets -->
	  <link rel="stylesheet" type="text/css" href="main.css">
	  <link rel="stylesheet" type="text/css" href="grid.css">
	</head>
	<body>
		<header role="top_row">
			<nav>
		  		<h1><strong>Star Wars Characters</strong></h1>
				<p>Incomplete list</p>
			</nav>
		</header>	

		<article>
			<figure class="col-4">
				<section>
					<img class="pic" src="images/rey_square.png" alt="ray">
					<aside>
						<h2>Ray</h2>
						<p>Protagonist, from Tatooine</p>
					</aside>
				</section>
			</figure>
		</article>

		<article>
			<figure class="col-4">
				<section>
					<img class="pic" src="images/finn_square.png" alt="finn">
					<aside>
						<h2>Finn</h2>
						<p>Storm Trooper, befriends Ray</p>
					</aside>
				</section>
			</figure>
		</article>

		<article>
			<figure class="col-4">
				<section>
					<img class="pic" src="images/kylo_square.png" alt="">
					<aside>
						<h2>Kylo</h2>
						<p>Main villain, or is he?</p>
					</aside>
				</section>
			</figure>
		</article>

		<article>
			<figure class="col-4">
				<section>
					<img class="pic" src="images/poe_square.png" alt="poe">
					<aside>
						<h2>Poe</h2>
						<p>Neutral pilot</p>
					</aside>
				</section>
			</figure>
		</article>

		<article>
			<figure class="col-4">
				<section>
					<img class="pic" src="images/chewbacca_square.png" alt="chewbacca">
					<aside>
						<h2>Chewbacca</h2>
						<p>A great first mate</p>
					</aside>
				</section>
			</figure>
		</article>

		<article>
			<figure class="col-4">
				<section>
					<img class="pic" src="images/yoda_square.png" alt="yoda">
					<aside>
						<h2>Yoda</h2>
						<p>Wise old Jedi master</p>
					</aside>
				</section>
			</figure>
		</article>

	</body>
