<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- SEO optimization description -->
  <meta name="description" content="This is Responsive Layout Challenge for Unit1">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">
</head>
<body>
	<header>
	  	<div class="top_row">
			<div class="col-12">
			<h1><strong>Star Wars Characters</strong></h1>
			<p>Incomplete list</p>
			</div>
		</div>
	</header>	

	<div class="row">
		<div class="col-4">
			<div class="ray">
				<img class="pic" src="images/rey_square.png" alt="ray">
				<div class="content">
					<h3>Ray</h3>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div>
		</div>

		<div class="col-4">
			<div class="finn">
				<img class="pic" src="images/finn_square.png" alt="finn">
				<div class="content">
					<h3>Finn</h3>
					<p>Storm Trooper, befriends Ray</p>
				</div>
			</div>
		</div>
	
		<div class="col-4">
			<div class="kylo">
				<img class="pic" src="images/kylo_square.png" alt="">
				<div class="content">
					<h3>Kylo</h3>
					<p>Main villain, or is he?</p>
				</div>
			</div>
		</div>
	</div>	

	<div class="row">
		<div class="col-4">
			<div class="poe">
				<img class="pic" src="images/poe_square.png" alt="poe">
				<div class="content">
					<h3>Poe</h3>
					<p>Neutral pilot</p>
				</div>
			</div>
		</div>
		
		<div class="col-4">
			<div class="chewbacca">
				<img class="pic" src="images/chewbacca_square.png" alt="chewbacca">
				<div class="content">
					<h3>Chewbacca</h3>
					<p>A great first mate</p>
				</div>
			</div>
		</div>
		
		<div class="col-4">
			<div class="yoda">
				<img class="pic" src="images/yoda_square.png" alt="yoda">
				<div class="content">
					<h3>Yoda</h3>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</div>












</body>
</html>
